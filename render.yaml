services:
  # Backend service (Spring Boot)
  - type: web
    name: event-collab-backend
    env: java
    runtime: java21
    buildCommand: cd backend && chmod +x ./mvnw && ./mvnw clean package -DskipTests
    startCommand: cd backend && java -jar target/*.jar
    envVars:
      - key: PORT
        value: 8080
      - key: SPRING_PROFILES_ACTIVE
        value: production
      - key: SPRING_DATASOURCE_URL
        sync: false
      - key: SPRING_DATASOURCE_USERNAME
        sync: false
      - key: SPRING_DATASOURCE_PASSWORD
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ALLOWED_ORIGINS
        value: "https://event-task.vercel.app,http://localhost:5173,http://localhost:3000"
      - key: LOG_LEVEL
        value: INFO
      - key: SHOW_SQL
        value: false
      - key: DB_SSL_MODE
        value: require
      - key: DB_MAX_POOL_SIZE
        value: 5
      - key: DB_MIN_IDLE
        value: 1
      - key: DB_CONNECTION_TIMEOUT
        value: 30000
      - key: DB_INIT_FAIL_TIMEOUT
        value: 1
      - key: DB_VALIDATE_ON_MIGRATE
        value: true
    healthCheckPath: /actuator/health

  # Frontend service (React)
  - type: web
    name: event-collab-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    routes:
      - type: rewrite
        source: /api/(.*)
        destination: https://event-collab-backend.onrender.com/api/$1
      - type: rewrite
        source: /*
        destination: /index.html