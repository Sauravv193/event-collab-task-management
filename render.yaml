services:
  # Backend service (Spring Boot)
  - type: web
    name: event-collab-backend
    env: java
    runtime: java21
    buildCommand: cd backend && chmod +x ./mvnw && ./mvnw clean package -DskipTests
    startCommand: cd backend && java -jar target/*.jar
    envVars:
      - key: PORT
        value: 8080
      - key: SPRING_PROFILES_ACTIVE
        value: production
    healthCheckPath: /actuator/health

  # Frontend service (React)
  - type: web
    name: event-collab-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    routes:
      - type: rewrite
        source: /api/*
        destination: https://event-collab-backend.onrender.com/api/:splat
      - type: rewrite
        source: /*
        destination: /index.html