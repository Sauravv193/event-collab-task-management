# Database Configuration - supports multiple environment variable formats
spring.datasource.url=${DATABASE_URL:${SPRING_DATASOURCE_URL}}
spring.datasource.username=${DB_USERNAME:${SPRING_DATASOURCE_USERNAME}}
spring.datasource.password=${DB_PASSWORD:${SPRING_DATASOURCE_PASSWORD}}
spring.datasource.driver-class-name=org.postgresql.Driver

# SSL Configuration for Neon database
spring.datasource.hikari.data-source-properties.sslmode=${DB_SSL_MODE:require}
spring.datasource.hikari.data-source-properties.sslrootcert=system
spring.datasource.hikari.data-source-properties.sslcert=${DB_SSL_CERT:}
spring.datasource.hikari.data-source-properties.sslkey=${DB_SSL_KEY:}

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=${SHOW_SQL:false}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# Connection Pool Configuration (HikariCP) - Optimized for cloud deployment
spring.datasource.hikari.connection-timeout=${DB_CONNECTION_TIMEOUT:30000}
spring.datasource.hikari.maximum-pool-size=${DB_MAX_POOL_SIZE:10}
spring.datasource.hikari.minimum-idle=${DB_MIN_IDLE:2}
spring.datasource.hikari.idle-timeout=${DB_IDLE_TIMEOUT:600000}
spring.datasource.hikari.max-lifetime=${DB_MAX_LIFETIME:1800000}
spring.datasource.hikari.pool-name=EventTaskHikariCP
spring.datasource.hikari.leak-detection-threshold=${DB_LEAK_DETECTION:60000}

# Additional database settings for Neon cloud deployment
spring.datasource.hikari.initialization-fail-timeout=${DB_INIT_FAIL_TIMEOUT:1}
spring.datasource.hikari.validate-on-migrate=${DB_VALIDATE_ON_MIGRATE:true}
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.validation-timeout=5000
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Neon-specific optimizations
spring.jpa.properties.hibernate.connection.provider_disables_autocommit=true
spring.jpa.properties.hibernate.query.fail_on_pagination_over_collection_fetch=true
spring.jpa.properties.hibernate.query.in_clause_parameter_padding=true

# JWT Configuration
jwt.secret=${JWT_SECRET:yourSuperSecretKeyChangeThisInProductionWithAtLeast64CharactersLong}
jwt.expiration.ms=${JWT_EXPIRATION_MS:86400000}

# Server Configuration
server.port=${PORT:8080}

# CORS Configuration
cors.allowed.origins=${CORS_ALLOWED_ORIGINS:http://localhost:5173,http://localhost:3000}

# File Upload Configuration
spring.servlet.multipart.max-file-size=${MAX_FILE_SIZE:10MB}
spring.servlet.multipart.max-request-size=${MAX_FILE_SIZE:10MB}
file.upload.path=${UPLOAD_PATH:./uploads}

# Email Configuration
spring.mail.host=${EMAIL_HOST:smtp.gmail.com}
spring.mail.port=${EMAIL_PORT:587}
spring.mail.username=${EMAIL_USERNAME:}
spring.mail.password=${EMAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Logging - Environment based
logging.level.aura.event_based_task=${LOG_LEVEL:INFO}
logging.level.org.springframework.security=${SECURITY_LOG_LEVEL:WARN}
logging.level.org.springframework.web=${WEB_LOG_LEVEL:INFO}

# Security Configuration
security.jwt.header=Authorization
security.jwt.prefix=Bearer
security.require-ssl=${REQUIRE_SSL:false}

# Rate Limiting Configuration
rate.limit.requests-per-minute=${RATE_LIMIT_RPM:60}
rate.limit.enabled=${RATE_LIMIT_ENABLED:true}

# Actuator Configuration
management.endpoints.web.exposure.include=${ACTUATOR_ENDPOINTS:health,info,metrics,prometheus}
management.endpoint.health.show-details=${HEALTH_SHOW_DETAILS:when_authorized}
management.endpoint.health.show-components=always
management.endpoints.web.base-path=/actuator
management.metrics.export.prometheus.enabled=true

# Application Info
info.app.name=@project.name@
info.app.version=@project.version@
info.app.description=Event Collaboration Task Management System
