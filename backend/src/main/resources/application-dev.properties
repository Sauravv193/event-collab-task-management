# Development Database Configuration (H2)
spring.datasource.url=jdbc:h2:mem:devdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true

# Development-specific settings
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.aura.event_based_task=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG

# Development CORS settings
spring.mvc.cors.allowed-origins=http://localhost:5173,http://localhost:3000

# File upload path for development
app.storage.upload-path=./uploads/dev

# Disable rate limiting in development
spring.security.rate-limit.enabled=false

# Show detailed health information in development
management.endpoint.health.show-details=always